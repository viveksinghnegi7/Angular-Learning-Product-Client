<div fxFill fxLayoutAlign="center center">
  <mat-card class="example-card" fxFlex="25">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Register</mat-card-title>
      <mat-card-subtitle>Enter your details.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="registerProcess()">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
          <div *ngIf="submitted && f.firstName.errors">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
          <div *ngIf="submitted && f.lastName.errors">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
        <br>
        <div class="example-button-row">
          <button fxFill fxLayoutAlign="center center" mat-raised-button color="primary" type="submit">Register</button> 
        </div>
      </form>
      <br />
      <div class="example-button-row">
        <a fxFill fxLayoutAlign="center center" mat-raised-button color="warn" routerLink="/account/register" routerLinkActive="active" (click)="cancel()">Cancel</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
